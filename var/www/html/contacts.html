<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Contacts</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap connecttion!!! DO NOT DELETE-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body style='height: 100%; width: 100%;'>
        <div class="container-fluid text-center">

            <div class="row">
                <!--Menu-->
                <div class="col-md-2 text-center min-vh-100 menu_bar"
                    style="padding: 10%">
                    <ul class="nav justify-content-center flex-column">
                        <li class="nav-item text-center">
                            <input type="button" class="menuButton"
                                onclick="doLogout()"
                                value="Log Out" />
                        </li>

                        <li class="nav-item disabled">
                            <input type="button" class="menuButton"
                                onclick="location.href('http://cop4331-15.xyz/about.html')"
                                value="About Us" disabled />
                        </li>
                        <li class="nav-item">
                            <input type="button" class="menuButton"
                                onclick="location.href('http://cop4331-15.xyz/contacts.html')"
                                value="Contacts">
                        </li>

                    </ul>

                </div>
                <!-- Welcome Message-->
                <div
                    class="col-md-9 justify-content-center align-items-center">
                    <h1 class="h1"
                        style="padding: 0%; margin-top: 5%">Welcome</h1>
                    <h1 class="h3" style="padding: 0%;" id="f"></h1>
                    <!-- Search Bar-->

                    <div class="row justify-content-center"
                        style="padding-top: 5%;">

                        <input class="searchBar" type="text"
                            placeholder="Search"
                            name="Search"
                            id="searchBar" oninput="doSearch()" />

                        <button class="searchButton" type="submit"
                            onclick="doSearch()">
                            Search
                        </button>

                        <!-- push button event that opens the dialogs box for the add contact window -->
                        <button id="newContactBtn" class="newContactBtn"
                            onclick="addNewContact();">
                            New Contact
                        </button>

                    </div>

                    <div class="row justify-content-center">

                        <!-- dialog window that allows for a pop-up window to add
                             new contact information -->
                        <dialog class="createContactWindow"
                            id="createContactWindow">
                            <label class="text-left" id="contactFirstNameLabel">
                                First Name:
                            </label>
                            <input class="forename" name="AddFName"
                                placeholder="First Name" id="contactFirstName"
                                required>
                            <br>
                            <label class="text-left" id="contactLastNameLabel">
                                Last Name:
                            </label>
                            <input class="surname" placeholder="Last Name"
                                id="contactLastName" required>
                            <br>
                            <label class="text-left" id="contactPhoneLabel">
                                Phone Number:
                            </label>
                            <input class="phoneNumber"
                                placeholder="Phone Number" id="contactPhone"
                                required>
                            <br>
                            <label class="text-left" id="contactEmailLabel">
                                Email:
                            </label>
                            <input class="email" placeholder="Email"
                                id="contactEmail" required>
                            <br>

                            <!-- push button event that saves a new contact from within the dialog box -->
                            <button id="addNewContact" type="button"
                                onclick="saveNewContact()">
                                Create New Contact
                            </button>

                            <!-- push button event that closes the dialog box -->
                            <button id="showCreateContactWindow" type="button"
                                onclick="closeContactWindow()">
                                Cancel
                            </button>
                        </dialog>

                        <script>

                        const dialog = document.getElementById("createContactWindow");

                        function addNewContact() {
                            dialog.show();
                        }

                        function closeContactWindow() {
                            dialog.close();
                        }
                    </script>

                    </div>

                    <!-- Contacts Table-->
                    <div class="row justify-content-center">
                        <div class="col-md-11">

                            <table class="table">
                                <thead>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col"></th>
                                </thead>
                                <tbody id="contactBody">
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </body>

        </html>

        <script> readCookie()</script>
