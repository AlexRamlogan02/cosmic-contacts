<!DOCTYPE html>

<html>
    <head>
        <title>Cosmic Contacts Register</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content "width=device-width, initial-scale=1">
        <link rel="stylesheet"
             href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
             integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
             crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container-fluid justify-content-center text-center">
            <form onsubmit="return login()">
                <div class="row justify-content-center">
                    <div class="col">
                        <h1 class="h1">Cosmic Contacts</h1>
                    </div>
                </div>

                <div class="row justify-content-center inputDiv">
                    <div class="col" style="flex-direction: column;">
                        <input type="text" name="firstName" id="firstName" placeholder="First&nbsp;Name" required />
                    </div>
                </div>
                <br/>

                <div class="row justify-content-center">
                    <div class="col">
                        <input type="text" name="lastName" id="lastName" placeholder="Last&nbsp;Name" required />
                    </div>
                </div>
                <br/>

                <div class="row justify-content-center">
                    <div class="col">
                        <input type="text" name="username" id="username" placeholder="Username" required />
                    </div>
                </div>
                <br/>

                <div class="row justify-content-center">
                    <div class="col">
                        <input type="password" name="password" id="password" placeholder="Password" required />
                    </div>
                </div>
                <br/>

                <div class="row justify-content-center">
                    <div class="col-md-6 justify-content-center" style="flex-direction: column;">
                        <button class="cosmicButton" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
