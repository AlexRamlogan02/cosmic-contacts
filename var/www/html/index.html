<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Contacts</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap connecttion!!! DO NOT DELETE-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="h1" style="font-size: 100px;">Cosmic Contacts</h1>
            </div>
            <div class="row  justify-content-center">
                <form>
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            style="margin: 2px" />
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="passwordField"
                            placeholder="password"
                            style="margin: 2px" />

                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="loginButton"
                        style="margin-bottom: 10px;">Login</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <!-- I should change this to an <a> element to link the register page-->
                    <button id="passwordButton">Register</button>
                </div>
            </div>
        </div>
    </body>
