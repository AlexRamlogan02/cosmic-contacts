<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Contacts</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap connecttion!!! DO NOT DELETE-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container-fluid justify-content-center text-center">
            <form onsubmit="return login()">
                <div class="row justify-content-center">
                    <div class="col">
                        <h1 class="h1" style="padding:10%">Cosmic Contacts</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col"
                        style="flex-direction: column;">
                        <label class = "cosmicLabel">Username</label>
                        <br />
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Username"
                            required />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <label class = "cosmicLabel">Password</label>
                        <br/>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            required />
                        <br/>
                        <p style = "margin:2%">Forgot <a href="recover.html">password?</a></p>
                    </div>
                </div>

                <div class = "row justify-content-center" style = "margin:5%">
                    <div class = "col-md-6 justify-content-center" style = "flex-direction: column;">
                        <button class = "cosmicButton" type = "submit" style = "margin-bottom: 5%">Login</button>
                        <br/>
                        <button class = "cosmicButton" href = "register.html">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
